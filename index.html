<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <main class="main-container">
        <div class="sub-container">
                <section class="title-section">
                        <div class="title-container">
                            <h1 id="find-your-film">Find your film</h1>
                            <h4 id="my-watchlist">My Watchlist</h4>
                            <input id="search-bar" type="search">
                        </div>
                </section>

                <section class="movie-list-section">

                    <div class="movie-tab">
                        <div class="movie-image-container">
                            <img class="movie-image" src="images/blade-runner.jpg">
                        </div>

                        <div class="movie-info-container">
                            <div class="movie-title-container">
                                <h5 class="movie-title">Blade Runner</h5>
                                <p class="star">⭐8.1</p>
                            </div>
                            
                            <div class="movie-detail-info-container">
                                <p>116 min</p>
                                <p>Drama, Mystery, Sci-fi</p>
                                <p>➕ Watchlist</p>
                            </div>
                            <p class="movie-description">
                                A blade runner must pursue and terminate 
                                four replicants who stole a ship in space, 
                                and have returned to Earth to find
                                their creator.
                            </p>
                        </div>
                    </div>
                    
                </section>
            </div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
